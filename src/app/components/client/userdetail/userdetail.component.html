<section class="breadcrumb-section set-bg" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>UserDetail</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/" >Home</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="user mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3 border-right" *ngIf="user != null">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
                        src="assets/img/about.jpg"><span
                        class="font-weight-bold">{{user.username}}</span><span class="text-black-50">tài khoản {{user.email}}</span><span>
                </span></div>
            </div>
            <div>
                <button pButton pRipple type="button" (click)="isShowForm()">  
                    <ng-container *ngIf="showForm">
                      cập nhật thông tin
                    </ng-container>
                    <ng-container *ngIf="!showForm">
                      đổi mật khẩu
                    </ng-container>
                  </button>
                  
                <div style="text-align: center;">
                <div class="col-md-5 border-right" *ngIf="!showForm">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">cài đặt thông tin</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="updateForm.firstname" name="firstname">
                            </div>
                            <div class="col-md-6"><label class="labels">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="updateForm.lastname" name="lastname">
                                </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">PhoneNumber</label>
                                <input type="text"  class="form-control" placeholder="Phone Number" [(ngModel)]="updateForm.phone" name="phone">
                            </div>
                            <div class="col-md-12"><label class="labels">Address</label>
                                <input type="text" class="form-control" placeholder="Address" [(ngModel)]="updateForm.address" name="address">
                            </div>
                            <div class="col-md-12"><label class="labels">Email</label>
                                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="updateForm.email" name="email">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label>
                                <input type="text" class="form-control" placeholder="country" [(ngModel)]="updateForm.country" name="country">
                            </div>
                            <div class="col-md-6"><label class="labels">State/Region</label>
                                <input type="text" class="form-control" placeholder="state" [(ngModel)]="updateForm.state" name="state">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button" (click)="updateProfile()">cập nhật tài khoản</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" *ngIf="showForm">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">đổi mật khẩu</h4>
                        </div>
                        <div class="col-md-12">
                                    <div class="p-field">
                                        <label for="username">mật khẩu cũ: </label>
                                        <input type="text" pInputText class="w-full mt-2" [(ngModel)]="changePasswordForm.oldPassword" name="oldPassword">
                                    </div>
                                    <div class="p-field">
                                        <label for="username">mật khẩu mới: </label>
                                        <input type="text" pInputText class="w-full mt-2" name="name"[(ngModel)]="changePasswordForm.newPassword">
                                    </div>
                                    <div class="p-field">
                                        <label for="username">viết lại mật khẩu mới: </label>
                                        <input type="text" pInputText class="w-full mt-2" name="name">
                                    </div>
                                    <div class="p-field mt-3">
                                        <button class="btn btn-primary profile-button" type="submit" pButton (click)="changePasswordFunc()" style="margin-right: 10px;">thay đổi mật khẩu</button>
                                        <button class="btn btn-primary profile-button" pButton type="button" (click)="showForm=false">Hủy</button>
                                    </div>
                        </div>
                    </div>
                </div> </div>
            </div>
            
        </div>
    </div>
</section>
